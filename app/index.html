<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header_logo">
                        <a href="#">
                            <img src="images/logo.png" alt="MartPlace">
                        </a>
                    </div>
                    <div class="header__box">
                        <a class="header__btn" href="">Become a Seller</a>
                        <a class="header__icon header__icon-alarm" href="#">
                            <svg class="lnr lnr-alarm">
                                <use xlink:href="#lnr-alarm"></use>
                            </svg>
                            <div class="header__circle header__circle-alarm">25</div>
                        </a>
                        <a class="header__icon header__icon-message" href="#">
                            <svg class="lnr lnr-envelope">
                                <use xlink:href="#lnr-envelope"></use>
                            </svg>
                            <div class="header__circle header__circle-message">6</div>
                        </a>
                        <a class="header__icon header__icon-basket" href="#">
                            <svg class="lnr lnr-cart">
                                <use xlink:href="#lnr-cart"></use>
                            </svg>
                            <div class="header__circle header__circle-basket">2</div>
                        </a>
                    </div>
                    <a class="header__top-user" href="#">
                        <div class="user__photo"><img src="images/photo.jpg" alt=""></div>
                        <div class="user__info">
                            <div class="user__info-name">
                                Taofiq Hakim
                            </div>
                            <div class="user__info-price">
                                $20.45
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <li>
                            <a href="#">
                                HOME
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                all products
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                wordpress
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                festures
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Pages
                            </a>
                        </li>
                    </ul>
                    <form>
                        <input type="text" placeholder="Search product here..." required>
                        <button type="submit">
                            <svg class="lnr lnr-magnifier">
                                <use xlink:href="#lnr-magnifier"></use>
                            </svg>
                        </button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs/min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
